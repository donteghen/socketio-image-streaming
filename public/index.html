<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>socketio image streaming</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="spinner" class="loader"></div>
        <img id="img-stream2" src="" alt="image" width="100%" height="400px"/>
        <button id="upload">Upload More</button>
        <form id="form"> 
            <input type="file" name="file" id="file"/>
            <button id="send" type="button">Send ↗️</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
